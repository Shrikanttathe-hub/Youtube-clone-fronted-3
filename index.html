<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Youtube Clone</title>
  </head>
  <body>
    <div class="header">
      <div class="col-1">
        <i class="ri-menu-line"></i>
        <div class="logo">
          <div class="logo-img">
            <img src="./assets/Youtube-Logo.svg" alt="logo" />
          </div>
        </div>
      </div>
      <div class="col-2">
        <form action="#">
          <input type="text" placeholder="Serach" />
        </form>
        <button class="search"><i class="ri-search-line"></i></button>
        <button class="mic"><i class="ri-mic-line"></i></button>
      </div>
      <div class="col-3">
        <i class="ri-video-add-line">
          <i class="ri-notification-2-fill"></i>
          <i class="ri-user-line"></i>
        </i>
      </div>
      <!--wrapper-->   
    </div>
    <div class="wrapper">
      <div class="sidebar">
        <div class="list1">
          <a class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
          <a class="sidebar-item"><i class="ri-playstation-line"></i>Shorts</a>
          <a class="sidebar-item"><i class="ri-airplay-fill"></i>Subscriptions</a>
          <hr/>
          <a class="sidebar-item"><i class="ri-folder-user-line"></i>Your Channel</a>
          <a class="sidebar-item"><i class="ri-chat-history-line"></i>History</a>
          <a class="sidebar-item"><i class="ri--video-line"></i>Watch later</a>
          <a class="sidebar-item"><i class="ri-play-list-2-line"></i>All videos</a>
          <a class="sidebar-item"><i class="ri-arrow-down-s-line"></i>Show more</a>
          <h4 class="more">More from youtube</h4>
          <a class="sidebar-item"><i class="ri-keyboard-box-line"></i>Gaming</a>
          <a class="sidebar-item"><i class="ri-live-line"></i>Live</a>
          <a class="sidebar-item"><i class="ri-award-line"></i>Sports</a>
          <hr/>
          <a class="sidebar-item"><i class="ri-settings-5-line"></i>Settings</a>
          <a class="sidebar-item"><i class="ri-flag-line"></i>Report history</a>
          <a class="sidebar-item"><i class="ri-question-line"></i>Help</a>
          <a class="sidebar-item"><i class="ri-feedback-line"></i>Send feedback</a>
        </div>
      </div>
    
      <div class="content">
        <div class="tag-line">
          <div class="tag">All</div>
          <div class="tag">Data Science</div>
          <div class="tag">Flutter</div>
          <div class="tag">Java</div>
          <div class="tag">Music</div>
          <div class="tag">React</div>
          <div class="tag">Web Developement</div>
          <div class="tag">study skills</div>
          <div class="tag">Code</div>
          <div class="tag">Fronted</div>
          <div class="tag">Python</div>
          <div class="tag">News</div>
          <div class="tag">T-series</div> 
          <div class="tag">Mixes</div> 
          <div class="tag">Sunil Nawale</div> 
          <div class="tag">Shrikant</div> 
        </div>

         <div class="video-wrapper">
          
        </div>
      </div>   
      </div>
    <script src="./script.js"></script>
  </body>
</html>
